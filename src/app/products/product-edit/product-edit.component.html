<div class="backdrop" (click)="onChanel()"></div>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 form">
      <form [formGroup]="editForm" (ngSubmit)="updateForm()" novalidate>
        <div class="row">
          <div class="col-xs-12 col-lg-12">
            <div class="form-group">
              <label for="name">Product Name</label>
              <input type="text" formControlName="name" class="form-control" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-lg-12">
            <div class="form-group">
              <label for="description">Product Description</label>
              <textarea type="text" formControlName="description" class="form-control" required></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-lg-12">
            <div class="form-group">
              <label for="price">Product Price</label>
              <input type="number" id="price" formControlName="price" class="form-control" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-lg-12">
            <div class="form-group">
              <label for="image">Image URL</label>
              <input type="text" id="image" formControlName="image" class="form-control" #image required>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-light col-lg-5" [disabled]="!editForm.valid">Save</button>
      </form>
    </div>
    <div class="col-lg-6 col-md-6">
      <img [src]="image.value" class="img-responsive">
    </div>
  </div>
</div>
