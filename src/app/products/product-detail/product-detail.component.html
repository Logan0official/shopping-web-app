<div class="container">
  <div class="row">
    <div class="col-xs-12 col-lg-5">
      <div class="row">
        <div class="col-xs-12 col-lg-12">
          <img [src]="product.image" [alt]="product.name" class="img-responsive" height="330px" width="330px">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-lg-11 offset-lg-1">
          <h3>{{ product.name }}</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-lg-11 offset-lg-1">
          <p>{{ product.price }}$</p>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-lg-7">
      <div class="row">
        <div class="col-xs-12 col-lg-11 offset-lg-1">
          <p>{{ product.description }}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <button class="btn btn-light col-xs-12 col-lg-5" (click)="addFavourite(product)">Favourite Product</button>
    <button class="btn btn-light col-xs-12 col-lg-5 offset-lg-2" (click)="addToCart(product)">Cart Product</button>
  </div>
</div>
